<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="nav">
      <ul>
        <li><a href="">Gmail</a></li>
        <li><a href="">Images</a></li>
        <li><img src="img/appsbutton.svg" style="width: 20px; height: 20px;" alt=""></li>
        <li><img src="img/profilepic.jpg" style="border-radius: 100%;" alt=""></li>
      </ul>
    </div>
    <div class="logo">
      <img src="img/logo.png" alt="">
    </div>
    <div class="search-main">
      <div class="search">
        <div class="search-img">
          <span>
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </span>
          <input type="text" class="input-search">
        </div>
        <img style="width:25px;height: 25px;" src="img/voicelogo.png" alt="">
      </div>
    </div>
    <div class="search-button">
      <button type="button" class="btn">Google Search</button>
      <button type="button" class="btn">I'm Feeling Lucky</button>
    </div>
    <div class="footer">
      <ul>
        <li class="fl-lf"><a href="https://ads.google.com/intl/tr_tr/home/">Advertising</a></li>
        <li class="fl-lf"><a href="https://smallbusiness.withgoogle.com/intl/tr_tr/">Business</a></li>
        <li class="fl-lf"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
        <li class="fl-ri"><a href="https://policies.google.com/privacy?hl=tr&fg=1">Privacy</a></li>
        <li class="fl-ri"><a href="https://policies.google.com/terms?hl=tr&fg=1">Terms</a></li>
        <li class="fl-ri"><a href="">Settings</a></li>
      </ul>
    </div>
  </div>
</body>

</html>
